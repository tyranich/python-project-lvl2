[coverage:run]
branch = True 

[coverage:report]
show_missing = True
skip_covered = True

[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False 
max-line-length = 80
doctests = True
enable-extensions = G
isort-show-traceback = True

# clean default ignore list 

ignore =  

per-file-ignores = 
	# it is possibble to have prints in scripts 
	python-project-lvl2/gendiff/*.py: WRS421

[tool:pytest]
norecursedirs = __pycache__
addopts = --cov src/#--strict-markers

[isort]
multi_line_output = 3
include_trailing_comma = true
default_section = FIRSTPARTY
line_length = 79